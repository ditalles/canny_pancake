<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Drawing Results</title>
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        .image-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Line Drawing Results</h1>
    <div class="image-container">
        {% for line_drawing in line_drawings %}
            <div class="image-wrapper">
                <img src="data:image/jpeg;base64,{{ line_drawing }}" style="width: 200px; height: auto;">
                <button>Select</button>
            </div>
        {% endfor %}
    </div>
</body>
</html>

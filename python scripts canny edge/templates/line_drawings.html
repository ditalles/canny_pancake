<!DOCTYPE html>
<html>
<head>
    <title>Line Drawings</title>
</head>
<body>
    <h1>Line Drawings</h1>
    {% if line_drawings %}
        <ul>
        {% for drawing in line_drawings %}
            <li><img src="data:image/jpeg;base64,{{ drawing }}" /></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No line drawings found.</p>
    {% endif %}
</body>
</html>
